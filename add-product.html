<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .success {
      color: green;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Product</h1>
    <form id="addProductForm">
      <div class="form-group">
        <label for="id">Product ID</label>
        <input type="number" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" name="price" placeholder="e.g., â‚¹120/kg" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="url" id="image" name="image" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Fruit">Fruit</option>
          <option value="Vegetable">Vegetable</option>
          <option value="Dairy">Dairy</option>
          <option value="Grain">Grain</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="nutrients">Nutrients (comma-separated)</label>
        <input type="text" id="nutrients" name="nutrients" placeholder="e.g., Vitamin C,Fiber">
      </div>
      <div class="form-group">
        <label for="calories">Calories</label>
        <input type="text" id="calories" name="calories" placeholder="e.g., 52 kcal per 100g">
      </div>
      <div class="form-group">
        <label for="healthBenefits">Health Benefits</label>
        <textarea id="healthBenefits" name="healthBenefits"></textarea>
      </div>
      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., Diabetic Friendly,Snack">
      </div>
      <button type="submit">Add Product</button>
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const addProductForm = document.getElementById('addProductForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      addProductForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        const formData = {
          id: parseInt(document.getElementById('id').value),
          name: document.getElementById('name').value,
          price: document.getElementById('price').value,
          image: document.getElementById('image').value,
          category: document.getElementById('category').value,
          description: document.getElementById('description').value,
          nutrients: document.getElementById('nutrients').value.split(',').map(item => item.trim()).filter(item => item),
          calories: document.getElementById('calories').value,
          healthBenefits: document.getElementById('healthBenefits').value,
          tags: document.getElementById('tags').value.split(',').map(item => item.trim()).filter(item => item),
        };

        try {
          const response = await fetch('http://localhost:5000/api/products', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.error || 'Failed to add product');
          }

          successMessage.textContent = result.message;
          successMessage.style.display = 'block';
          addProductForm.reset();
        } catch (error) {
          errorMessage.textContent = error.message;
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
